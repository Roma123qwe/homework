<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .history{
        overflow-y: auto
        }
    </style>
</head>
<body>
<div>
    <h1>History:</h1><hr><br>
    <div class="history">
        {% for i in messages %}
            {{ i.name }}<br>
            {{ i.date }}<br>
            {{ i.text }}<hr><br><br>
    </div>
    <form method="post" action="#">
        <label for="message">Your message:</label>
        <input type="text" id="message" name="message">
        <input type="submit" value="OK">
    </form>

</div>
</body>
</html>
