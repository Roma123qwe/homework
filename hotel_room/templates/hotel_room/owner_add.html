<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Owner add</h1><hr><br>
    <form method="post" action="{% url 'owners_add' room_id=room.id %}">
        {% csrf_token %}
        <label for="owners_name">Owner's name</label><br>
        <input type="text" name="owners_name" id="owners_name"><br><br>
        <label for="add_to">Add to</label><br>
        <input type="date" min={{ today }} name="add_to" id="add_to"><br><br>
        <input type="submit"><br>
    </form>
    {% if exept == True %}
    <h2>This room is ocupated</h2><br>
    {% endif %}
    <a href="\hotel\"> Main page </a>
</body>
</html>
